<br><br>
<div class="container">
  <div class="row">
    <div class="col-auto">
      <input type="text" [(ngModel)]="orderNumber" placeholder="Enter Order Number" class="form-control">
    </div>
    <div class="col-auto">
      <button (click)="sendOrder(orderNumber)" class="btn btn-primary">Sincronizar Orden</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="message" [ngClass]="alertClass" class="alert alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
