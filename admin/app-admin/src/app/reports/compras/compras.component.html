<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Generar Archivo PDF con Compras</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha">
          </div>
          <div class="form-group mt-3">
            <label for="proveedor">Proveedor:</label>
            <select class="form-control" id="proveedor" name="proveedor" [(ngModel)]="supplier">
              <option value="todos">Todos</option>
              <option value="Anyelin">Anyelin</option>
              <option value="Marko">Marko</option>
              <option value="abastos">abastos</option>
            </select>
          </div>
          <br>
          <div class="text-right"> <!-- AlineaciÃ³n a la derecha -->
            <button class="btn btn-primary" (click)="generarPDF()">Generar PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <iframe [src]="pdfPicking" type="application/pdf" width="100%" height="600px"></iframe>
    </div>
  </div>
</div>
