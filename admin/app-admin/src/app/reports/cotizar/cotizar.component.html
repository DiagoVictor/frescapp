<div class="container-fluid mt-5">
  <div class="row justify-right">
    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha">
  </div>
  <div class="row justify-right">
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Precio" [(ngModel)]="price" />
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="cotizarProducto()">Cotizar</button>
    </div>
  </div>
  <br>
  <div class="row justify-right">
    <input type="text" class="form-control" placeholder="Buscar producto" [(ngModel)]="this.products"
      (input)="filterProducts()" />
  </div>
</div>
