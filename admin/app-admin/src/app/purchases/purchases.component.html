<div class="container-fluid mt-5">
  <div class="row justify-right">
    <div class="col-6">
      <input type="text" class="form-control" placeholder="Buscar compra..." [(ngModel)]="searchText"
        (keyup)="filterPurchases()">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPurchase"
        data-bs-dismiss="modal" (click)="newPurchase()">Nuevo compra</button>
    </div>
  </div>
   <table class="table">
    <thead>
      <tr>
        <th >NÃºmero de Compra </th>
        <th > Fecha </th>
        <th > Cantidad sku</th>
        <th > Estado</th>
        <th > Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of this.purchases"  (click)="navigateToPurchase(purchase.purchase_number)">
        <td>{{ purchase.purchase_number }}</td>
        <td>{{ purchase.date }}</td>
        <td>{{  purchase.products.length  }}</td>
        <td>{{ purchase.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="newPurchase" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newPurchase">Nueva compra</h5>
      </div>
      <div class="modal-body">
        <div class="container">
        </div>
      </div>
    </div>
  </div>
</div>
