<div class="container-fluid mt-5">
  <!-- Cuadro de bÃºsqueda -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar producto..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="filterProducts()"
    />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th (click)="sortBy('name')">Producto</th>
        <th (click)="sortBy('total_quantity_ordered')">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts" (click)="openEditModal(productModal, product)">
        <td>{{ product.name + ' (' + product.sku + ')' }}</td>
        <td>{{ product.total_quantity_ordered +' '+ product.unit}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<ng-template #productModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Editar Precio de Compra</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div>
      <label>Precio de Compra:</label>
      <input type="number" [(ngModel)]="editedPrice" class="form-control"/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="savePrice(); modal.close('Save click')">Guardar</button>
  </div>
</ng-template>
