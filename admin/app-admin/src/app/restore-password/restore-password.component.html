<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-auto text-center">
      <img src="assets\banner.png" alt="Logo" class="img-fluid mb-4" width="300" height="300">
    </div>
    <div class="col-auto">
      <div class="container-fluid">
        <br><br>
        <div class="form-group">
          <input type="password" class="form-control" id="password1" placeholder="Contraseña" [(ngModel)]="password1">
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Confirmar Contraseña" [(ngModel)]="password2">
        </div>
        <br>
        <button type="button" class="btn" style="background-color: #97D700;" (click)="restablecer()">Reestablecer</button>
        <div *ngIf="mensajeError" class="text-danger">{{ mensajeError }}</div>
        <div *ngIf="mensajeSuccess" class="text-success">{{ mensajeSuccess }}</div>
      </div>
    </div>
  </div>
</div>
